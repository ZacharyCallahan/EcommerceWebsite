{% extends "account.html" %}
{% block account_content %}
<div class="space-y-2">
    <h1 class="text-3xl">Account Password</h1>
    <p>Shows all of your orders that you've place.</p>
</div>
<form action="/account/password/update" method="post">
    <div class="flex flex-col mb-5">
        <label for="old_password" class="font-bold">Current Password:</label>
        <input type="password" name="old_password" id="old_password" placeholder="Abcd123!@#"
            class="w-1/3 mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md focus:outline-none focus:ring-2 focus:ring-groovy-red ring-1 ring-slate-200"
            required>
    </div>
    <div class="flex flex-col mb-5">
        <label for="new_password" class="font-bold">New Password:</label>
        <input type="password" name="new_password" id="new_password" placeholder="Abcd123!@#"
            class="w-1/3 mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md focus:outline-none focus:ring-2 focus:ring-groovy-red ring-1 ring-slate-200"
            required>
    </div>
    <div class="flex flex-col mb-5">
        <label for="confirm_password" class="font-bold">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Abcd123!@#"
            class="w-1/3 mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md focus:outline-none focus:ring-2 focus:ring-groovy-red ring-1 ring-slate-200"
            required>
    </div>
    <button type="submit"
        class="bg-groovy-red text-white rounded-md px-3 py-2 shadow-md hover:bg-groovy-red-dark focus:outline-none focus:ring-2 focus:ring-groovy-red ring-1 ring-slate-200">Update
        Password</button>
</form>

{% endblock %}
