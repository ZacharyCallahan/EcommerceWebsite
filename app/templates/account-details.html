{% extends "account.html"%}

{% block account_content %}
<div class="space-y-2">
    <h1 class="text-3xl">Account Details</h1>
    <p>Update your account detail.</p>
</div>
<hr>
<form action="" class="gap-5 flex flex-col">
    <div class="flex items-center gap-5">
        <div class="w-full flex flex-col">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{user.email}}"
                class="w-full mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md focus:outline-none focus:ring-2 focus:ring-groovy-purple ring-1 ring-slate-200">
        </div>
    </div>
    <div class="flex items-center gap-5">
        <div class="w-1/2 flex flex-col">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" value="{{user.first_name}}"
                class="w-full mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md focus:outline-none focus:ring-2 focus:ring-groovy-purple ring-1 ring-slate-200">
        </div>
        <div class="w-1/2  flex flex-col">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" value="{{user.last_name}}"
                class="w-full mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md focus:outline-none focus:ring-2 focus:ring-groovy-purple ring-1 ring-slate-200">
        </div>

    </div>
    <div class="flex items-center gap-5">
        <div class="w-full  flex flex-col">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" value="{{user.address}}" placeholder="1234 Main St"
                class="w-full mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md focus:outline-none focus:ring-2 focus:ring-groovy-purple ring-1 ring-slate-200">
        </div>
    </div>
    <div class="flex items-center gap-5">
        <div class="w-1/2 flex flex-col">
            <label for="city">City:</label>
            <input type="text" name="city" id="city" value="{{user.city}}" placeholder="Los Angeles"
                class="w-full mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md focus:outline-none focus:ring-2 focus:ring-groovy-purple ring-1 ring-slate-200">
        </div>
        <div class="w-1/2  flex flex-col">
            <label for="zip_code">Zip Code:</label>
            <input type="text" name="zip_code" id="zip_code" value="{{user.zip_code}}" placeholder="12345"
                class="w-full mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md focus:outline-none focus:ring-2 focus:ring-groovy-purple ring-1 ring-slate-200">
        </div>
    </div>
    <div class="flex items-center gap-5">
        <div class="w-1/3  flex flex-col">
            <label for="country">Country:</label>
            <input type="text" name="country" id="country" value="{{user.country}}" placeholder="United States"
                class="w-full mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md focus:outline-none focus:ring-2 focus:ring-groovy-purple ring-1 ring-slate-200">
        </div>
        <div class="w-1/3  flex flex-col">
            <label for="state">State:</label>
            <input type="text" name="state" id="state" value="{{user.state}}" placeholder="California"
                class="w-full mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md focus:outline-none focus:ring-2 focus:ring-groovy-purple ring-1 ring-slate-200">
        </div>

        <div class="w-1/3  flex flex-col">
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" value="{{user.phone}}" placeholder="123-456-7890"
                class="w-full mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md focus:outline-none focus:ring-2 focus:ring-groovy-purple ring-1 ring-slate-200">
        </div>
    </div>
    <hr>
    <button type="submit" class="py-2 bg-groovy-purple rounded-md w-2/12 shadow-md text-white ml-auto">Update</button>

</form>
{% endblock %}
