{% extends "base.html" %} {% block content %}

<div class="d-flex justify-content-center align-items-center height">
    <form
        action="/register"
        method="post"
        class="rounded-2 shadow-lg w-25 p-4 d-flex flex-column gap-3">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input
                type="text"
                class="form-control"
                name="first_name"
                id="first_name"
                aria-describedby="helpId"
                placeholder="John"
                value="{{first_name}}" />
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input
                type="text"
                class="form-control"
                name="last_name"
                id="last_name"
                aria-describedby="helpId"
                placeholder="Doe"
                value="{{last_name}}" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                aria-describedby="emailHelpId"
                placeholder="johndoe@gmail.com"
                value="{{email}}" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Abcd123!@#" />
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input
                type="password"
                class="form-control"
                name="confirm_password"
                id="confirm_password"
                placeholder="Abcd123!@#" />
        </div>
        <button type="submit" class="btn btn-primary w-25 m-auto">
            Sign Up
        </button>
        <h4 class="text-center">
            Aready have an account?
            <a name="" id="" class="fs-4" href="/login" role="button"
                >Click here to Login!</a
            >
        </h4>
    </form>
</div>
{% endblock %}
